<!--==========| ==> Load Static Here <== |==========-->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ post.title }}</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c7d2fe, #fef9c3);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card {
      background: white;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(99,102,241,0.15), transparent 70%);
      transform: rotate(25deg);
      z-index: 0;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .btn {
      transition: all 0.3s ease;
      transform: translateY(0);
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.05);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center px-4 py-10">

  <!-- Header -->
  <div class="text-center mb-10 fade-in">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-600 mb-2">üìñ Post Details</h1>
    <p class="text-gray-600">Read, reflect, and share your story!</p>
  </div>

  <!-- Blog Post Card -->
  <div class="max-w-7xl w-full fade-in rounded">
    <div class="card p-8  rounded">
      <div class="content">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4 border-b-2 border-indigo-200 pb-2">
          {{ post.title }}
        </h1>
        <p class="text-gray-500 text-sm mb-4">Published on {{ post.created_at|date:"F j, Y" }}</p>
        <div class="prose prose-indigo text-gray-700 leading-relaxed">
          {{ post.content|linebreaks }}
        </div>

        <div class="mt-10 flex flex-col sm:flex-row justify-between gap-4">
          <a href="{% url 'post_edit' pk=post.pk %}"
            class="btn inline-block bg-gradient-to-r from-indigo-500 to-indigo-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:from-indigo-600 hover:to-indigo-700">
            ‚úèÔ∏è Edit Post
          </a>
          <a href="{% url 'post_list' %}"
            class="btn inline-block bg-gradient-to-r from-gray-400 to-gray-500 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:from-gray-500 hover:to-gray-600">
            ‚Üê Back to Posts
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Floating Glow Animation -->
  <div class="absolute top-0 left-0 w-64 h-64 bg-indigo-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>
  <div class="absolute bottom-0 right-0 w-64 h-64 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-pulse"></div>

  <!-- JavaScript for Fade-in Animation -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fadeElements = document.querySelectorAll(".fade-in");

      const revealOnScroll = () => {
        fadeElements.forEach(el => {
          const rect = el.getBoundingClientRect();
          if (rect.top < window.innerHeight - 100) {
            el.classList.add("visible");
          }
        });
      };

      window.addEventListener("scroll", revealOnScroll);
      revealOnScroll();
    });
  </script>
</body>
</html>
