{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Blog Posts</h1>
        <ul class="space-y-4">
            {% for post in posts %}
                <li class="post-item p-4 bg-white rounded-lg shadow hover:bg-gray-50 transition">
                    <a href="{% url 'post_detail' pk=post.pk %}" class="post-link text-2xl text-blue-600 hover:text-blue-800">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <div class="text-center mt-8">
            <a href="{% url 'post_new' %}" class="new-post-btn inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">New Post</a>
        </div>
    </div>

    <script src="{% static 'assets/js/scripts.js' %}"></script>
</body>
</html>
